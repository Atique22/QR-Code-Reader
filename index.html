<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Reader | Atique Ahmad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>

    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"> 
          <span class="ml-3 text-xl">QR Code Reader</span>
        </a>
      </div>
    </header><hr/>


  <section class="text-gray-600 body-font m-12">
    <div class="wrapper">
      
      <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">QR Code to 
            <br class="hidden lg:inline-block">Reader
          </h1>
          <p class="mb-8 leading-relaxed">Upload the QR File/document you want to convert into Link.
            Click the “Upload QR Code to Read” to start generating link for your QR code file. and then click on "copy text" button. 
          </p>
          <div class="flex justify-center">
            
         
            <form action="#">
              <input type="file" hidden>
              <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"><div class="content">
                <i class="fas fa-cloud-upload"></i>
                <p>Upload QR Code to Read</p>
              </div></button>
            </form>
          </div>
        </div>
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            
            <div class="result" style="display: none;">
                <div class="relative mb-4">
                  <img class="object-cover object-center rounded" src="#" alt="qr-code" style="display: none;">
                  <textarea id="message" spellcheck="false" disabled name="message" class="w-2/3 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              <span class="close">  <button onclick="window.location.reload()" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Close</button></span>
              <span class="copy">  <button  class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Copy Text</button></span> 
            </div>  
            <div class="temp" >
              <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="object-cover object-center rounded" alt="hero" src="/undraw_portfolio_update_re_jqnp.PNG">
              </div>  
            </div>
        </div>
        
      </div>
   </div>
  </section>

      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
          <span class="ml-3 text-xl">QR Code Reader</span>
        </a>
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© QR Code Reader —
          <a href="https://twitter.com/AtiqueAhmadCh" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@AtiqueAhmadCh</a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
          <a  href="https://www.facebook.com/AtiqueCh987/" class="text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a href="https://twitter.com/AtiqueAhmadCh" class="ml-3 text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">

            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">

      </div>
    </footer>

    <script src="script.js"></script>

  </body>
</html>
